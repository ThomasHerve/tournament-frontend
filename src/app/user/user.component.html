<ion-button (click)="presentPopover($event)">
	<ng-container *ngIf="user; else noUser">
		<ion-icon style="color: green;"
			slot="icon-only"
			name="person">
		</ion-icon>
		{{ user!.username }}
	</ng-container>
	<ng-template #noUser>
		<ion-icon slot="icon-only"
			name="person"></ion-icon>
	</ng-template>
</ion-button>
