<app-header [title]="tournamentPicked.title"></app-header>

<ion-content [fullscreen]="true">
	<ion-card *ngIf="message"
		class="cardMsg">
		{{message}}
	</ion-card>
	<ion-grid class="cardGrid">
		<ion-row>
			<ion-col>
				<ion-card>
					<ion-card-header>
						<ion-card-title>{{entryLeft.name}}</ion-card-title>
					</ion-card-header>
					<ion-card-content>
						<ion-img [src]="entryLeft.link"></ion-img>
						<ion-button (click)="vote(true)"
							size="large"
							expand="block">
							Vote !
						</ion-button>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col size="3"
				size-md="2">
				<ion-card class="cardPlayer">
					<ion-card-header>
						<ion-card-title>Players</ion-card-title>
					</ion-card-header>
					<ion-card-content>
						<ion-list>
							<ion-item *ngFor="let player of players"
								class="playerItem">
								<ion-icon *ngIf="player.isOwner"
									name="star"
									slot="start"></ion-icon>
								<ion-icon *ngIf="!player.isOwner"
									name="remove-outline"
									slot="start"></ion-icon>
								{{player.name}}
							</ion-item>
						</ion-list>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col>
				<ion-card>
					<ion-card-header>
						<ion-card-title>{{entryRight.name}}</ion-card-title>
					</ion-card-header>
					<ion-card-content>
						<ion-img [src]="entryRight.link"></ion-img>
						<ion-button (click)="vote(true)"
							size="large"
							expand="block">
							Vote !
						</ion-button>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
