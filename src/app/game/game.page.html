<app-header [title]="tournamentPicked.title"></app-header>

<ion-content [fullscreen]="true">
	<ion-grid class="cardGrid">
		<ion-row>
			<ion-col>
				<ion-card>
					<ion-card-header>
						<ion-card-title>
							<ion-button (click)="vote(true)"
								size="large"
								expand="block">
								{{entryLeft.name}}
							</ion-button>
						</ion-card-title>
					</ion-card-header>
					<ion-card-content>
						<ion-img [src]="entryLeft.link"></ion-img>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col size="3"
				size-md="2">
				<app-players-card></app-players-card>
				<ion-card *ngIf="isOwner">
					<ion-button (click)="skip()">End votes</ion-button>
				</ion-card>
			</ion-col>
			<ion-col>
				<ion-card>
					<ion-card-header>
						<ion-card-title>
							<ion-button (click)="vote(false)"
								size="large"
								expand="block">
								{{entryRight.name}}
							</ion-button>
						</ion-card-title>
					</ion-card-header>
					<ion-card-content>
						<ion-img [src]="entryRight.link"></ion-img>

					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>

<ion-modal #resultModal>
	<ng-template>
		<ion-content>
			<ion-toolbar color="primary">
				<ion-title>{{messageResult}}</ion-title>
				<ion-buttons slot="end">
					<ion-button (click)="closeModal()">Close</ion-button>
				</ion-buttons>
			</ion-toolbar>
			<img [src]="imageResult">
		</ion-content>
	</ng-template>
</ion-modal>
