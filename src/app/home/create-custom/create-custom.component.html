<ion-card>
	You need to be logged to build new content.
	<br>
	<ion-button [routerLink]="['/builder']"
		fill="outline"
		shape="round"
		color="primary">
		Build a new game
	</ion-button>
</ion-card>

<ion-grid>
	<ion-row *ngIf="false">
		<ion-col>
			<ion-card>
				<ion-title>
					Use a Third-party credential
				</ion-title>
				<ion-card-content>
					<ion-buttons>
						<ion-grid>
							<ion-row no-padding
								justify-content-start
								align-items-start>
								<ion-col></ion-col>
								<ion-col>
									<ion-button (click)="loginWithGoogle()"
										icon-right
										expand="block"
										fill="outline"
										shape="round"
										color="primary">
										<ion-icon slot="icon-only"
											size="large"
											name="logo-google"
											ios="logo-google"
											md="logo-google"></ion-icon>
										Google
									</ion-button>
								</ion-col>
								<ion-col>
									<ion-button (click)="loginWithFacebook()"
										icon-right
										expand="block"
										fill="outline"
										shape="round"
										color="primary">
										<ion-icon slot="icon-only"
											size="large"
											name="logo-facebook"
											ios="logo-facebook"
											md="logo-facebook"></ion-icon>
										Facebook
									</ion-button>
								</ion-col>
								<ion-col></ion-col>
							</ion-row>
						</ion-grid>
					</ion-buttons>
				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row>

	<ion-row>
		<ion-col>
			<ion-card>
				<ion-title>Login</ion-title>
				<ion-card-content>
					<form [formGroup]="loginForm"
						(ngSubmit)="loginForm.valid && login(loginForm.controls['email'].value, loginForm.controls['password'].value)"
						novalidate>
						<ion-label>
							Already have an account ?
						</ion-label>
						<br>
						<ion-item>
							<ion-input label="E-mail"
								labelPlacement="floating"
								formControlName="email"></ion-input>
						</ion-item>
						<ion-item>
							<ion-input label="Password"
								labelPlacement="floating"
								type="password"
								formControlName="password"></ion-input>
						</ion-item>
						<ion-button [disabled]="!loginForm.valid"
							expand="block"
							type="submit">
							Login
						</ion-button>
					</form>
				</ion-card-content>
			</ion-card>
		</ion-col>

		<ion-col>
			<ion-card>
				<ion-title>Register</ion-title>
				<ion-card-content>
					<form [formGroup]="registerForm"
						(ngSubmit)="register(registerForm.controls['email'].value, registerForm.controls['password'].value)">
						<ion-label>
							Create a new account ?
						</ion-label>
						<br>
						<ion-item>
							<ion-input label="E-mail"
								labelPlacement="floating"
								formControlName="email"></ion-input>
						</ion-item>
						<ion-item>
							<ion-input label="Password"
								labelPlacement="floating"
								formControlName="password"></ion-input>
						</ion-item>
						<ion-label *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)"
							color="danger">
							Min length 8
						</ion-label>
						<ion-button [disabled]="!registerForm.valid"
							expand="block"
							type="submit">
							Register
						</ion-button>
					</form>
				</ion-card-content>
			</ion-card>
		</ion-col>

	</ion-row>

	<ion-row>
		<ion-col>
			<ion-card>
				<ion-title>
					Reset password with e-mail
				</ion-title>
				<ion-card-content>
					<form [formGroup]="passwordRecoveryForm"
						(ngSubmit)="passwordRecovery(passwordRecoveryForm.controls['email'].value)">
						<ion-item>
							<ion-input label="E-mail"
								labelPlacement="floating"
								formControlName="email"></ion-input>
						</ion-item>
						<ion-button [disabled]="!passwordRecoveryForm.valid"
							expand="block"
							type="submit">
							Reset my password
						</ion-button>
					</form>
				</ion-card-content>
			</ion-card>
		</ion-col>

	</ion-row>

</ion-grid>
