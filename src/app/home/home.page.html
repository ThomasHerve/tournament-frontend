<app-header title="Welcome to Multiplayer Tournament"></app-header>
<ion-content>
	<div class="container">
		<p>
			Bienvenue sur notre jeu multijoueur en ligne ! Rejoignez d'autres joueurs pour jouer ensemble. Pour commencer, veuillez vous connecter ou vous inscrire.
		</p>
	</div>



	<ion-accordion-group value="Lobby">
		<ion-accordion value="Lobby">
			<ion-item slot="header"
				color="light">
				<ion-label>
					Create or Join a game !
				</ion-label>
			</ion-item>
			<div class="ion-padding"
				slot="content">
				<app-create-lobby></app-create-lobby>
			</div>
		</ion-accordion>
		<ion-accordion value="third">
			<ion-item slot="header"
				color="light">
				<ion-label>
					Create new contents !
				</ion-label>
			</ion-item>
			<div class="ion-padding"
				slot="content">
				<app-create-custom></app-create-custom>
			</div>
		</ion-accordion>
	</ion-accordion-group>



</ion-content>
